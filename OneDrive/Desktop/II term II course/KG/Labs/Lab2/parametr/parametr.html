<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>G-Bezier</title>
    <link rel="stylesheet" href="./parametr.css" />
  </head>
  <body>
    <main>
      <h1 onclick="notSaveCurveToLocal()">G-Bezier</h1>
      <div id="main-wraper">
          <div id="info-curve">
            <p class="item-info">Name: curve 1</p>
            <p class="item-info">Type: parametric</p>
          </div>
          
           
        <div id="canvas-wraper">
         
          <div id="canvas">
            <div style=" display: flex; justify-content: space-between">
              <button
                class="button"
                id="button-cleanSys"
                onclick="resetCanva()"
                type="button"
              >
                Clean system
              </button>
              <button class="button" onclick="openOpt()" type="button">
                Options
              </button>
              <button
                class="button"
                id="button-cleanSys"
                onclick="saveCurveToLocal()"
                type="button"
              >
                Save curve
              </button>
            </div>
            <canvas style=" margin-top: 50px; width: 1300px; height: 700px;" width="1300" id="myCanvas" height="900"></canvas>
          </div>
          
        </div>
      </div>
    </main>
    <div id="wrapper-shadow">
      <div id="options-wraper">
        <button class="button-close" onclick="closeOpt()">+</button>
        <div id="radio-wraper">
         
          <div class="radio-item">
            <label class="radio-label" for="radio-coord">Coords</label>
            <input
              type="radio"
              value="Coords"
              name="type-curve"
              id="radio-coord"
            />
          </div>
          <div class="radio-item">
            <label class="radio-label" for="radio-mat">Matrix</label>
            <input
              type="radio"
              value="Matrix"
              name="type-curve"
              id="radio-mat"
            />
          </div>
        </div>
        <div id="matrix-wraper">

        </div>
        <div id="coord-wraper">

        </div>
      </div>
    </div>
  </body>
  <script src="../system.js"></script>
</html>
