<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>G-Bezier</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <h1>G-Bezier</h1>
    <div id="main-wraper">
      <div id="curve-history">
        <p class="name-wrapers">Your curves</p>
        <div id="curves-list">
          <p class="empty">There is no curves</p>
        </div>
      </div>
      <div id="wraper-form">
        <p class="name-wrapers">Create new curve</p>
        <form>
          <label for="name_curve">Enter name of curve:</label>
          <input
            id="name_curve"
            placeholder="Enter name of curve here ..."
            type="text"
          />
          <p class="error">
            Name must start with letter and have min 2 symbols (a-zA-Z0-9_)
          </p>
          <label>Choose method of building:</label>
          <div id="radio-wraper">
            <div class="radio-item">
              <label class="radio-label" for="radio-par">Parametric</label>
              <input
                id="radio-par"
                value="Parametric"
                checked
                type="radio"
                name="type-curve"
              />
            </div>
            <div class="radio-item">
              <label class="radio-label" for="radio-rec">Recursive</label>
              <input
                type="radio"
                value="Recursive"
                name="type-curve"
                id="radio-rec"
              />
            </div>
            <div class="radio-item">
              <label class="radio-label" for="radio-mat">Matrix</label>
              <input
                type="radio"
                value="Matrix"
                name="type-curve"
                id="radio-mat"
              />
            </div>
          </div>
          <label>Choose method of managing:</label>
          <div id="radio-wraper">
            <div class="radio-item">
              <label class="radio-label" for="radio-rel">Relevant</label>
              <input
                type="radio"
                value="Relevant"
                name="type-man"
                id="radio-rel"
                checked
              />
            </div>
            <div class="radio-item">
              <label class="radio-label" for="radio-poi">Points</label>
              <input
                type="radio"
                value="Points"
                name="type-man"
                id="radio-poi"
              />
            </div>
          </div>
          <button id="create-but" onclick="createCurve()" type="button">
            Create
          </button>
        </form>
      </div>
      <button id="basket-button" type="button">
        <img id="del-all" src="../images/1214428.png" alt="Delete" onclick="showDeleted()" />
      </button>
    </div>
    <div id="wrapper-shadow">
      <div id="canvas-big-wraper">
        <button class="button-close" onclick="closeSys()">+</button>

      </div>
      <div id="deleted-all">
        <button class="button-close" onclick="closeDelAll()">+</button>
        <div id="deleted-elem">
          <p class="empty">There is no curves</p>

        </div>
      </div>
      <div id="modal-del">
        <button class="button-close" onclick="closeDelWar()">+</button>
        <p id="war_text" class="font-Monomakh">
          Are you sure you want delete <span id="elem-name"></span>
        </p>
        <div id="buttons-modal">
          <button id="button-cancel" class="buttons-func-small" onclick="closeDelWar()">Cancel</button>
          <button id="ok" class="buttons-func-small" >Delete</button>
        
         
        </div>
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
